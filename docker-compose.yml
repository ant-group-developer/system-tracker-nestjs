services:
    app-prod:
        image: stream-tracker/prod:${TAG:-latest}
        build: .
        ports:
            - '${HOST_PORT:-7777}:${PORT:-7878}'
        environment:
            - TZ=${TZ:-Asia/Ho_Chi_Minh}
        restart: unless-stopped
        pid: 'host'
        security_opt:
            - seccomp:unconfined
        volumes:
            - /proc:/proc:rw
            - /sys:/sys:rw
